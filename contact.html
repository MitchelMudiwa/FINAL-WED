  <header class="site-header container">

    <nav class="main-nav">

  <main class="container">
    <h2>Contact Us</h2>
    <p>Prefer email? hello@bellureallure.example</p>

    <form id="contactForm" novalidate>
      <label>Name
        <input id="cname" name="name" type="text" required>
        <span class="err name-error"></span>
      </label>

      <label>Email
        <input id="cemail" name="email" type="email" required>
        <span class="err email-error"></span>
      </label>

      <label>Type
        <select id="msgType" name="type">
          <option value="">Select type</option>
          <option value="general">General</option>
          <option value="support">Support</option>
          <option value="sponsorship">Sponsorship</option>
          <option value="press">Press</option>
        </select>
        <span class="err type-error"></span>
      </label>

      <label>Message
        <textarea id="message" name="message" rows="6" minlength="10" required></textarea>
        <span class="err message-error"></span>
      </label>

      <button type="submit" class="btn">Send Message</button>
      <div class="response success-message" style="display:none;">Message sent successfully!</div>
    </form>

  </main>

  <footer class="site-footer container">&copy; <span id="year">2025</span> Belle Allure</footer>
